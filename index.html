<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>LAN Chat</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Custom scrollbar styling */
    #messages::-webkit-scrollbar {
      width: 8px;
    }
    #messages::-webkit-scrollbar-track {
      background: #f1f1f1;
    }
    #messages::-webkit-scrollbar-thumb {
      background: #cbd5e0;
      border-radius: 4px;
    }
    #messages::-webkit-scrollbar-thumb:hover {
      background: #a0aec0;
    }
  </style>
</head>
<body class="bg-gray-50 min-h-screen p-5">
  <div class="max-w-6xl mx-auto">
    <h1 class="text-3xl font-bold text-gray-800 mb-6">LAN Chat</h1>
    
    <div class="flex flex-col md:flex-row gap-6">
      <!-- Connection Panel -->
      <div class="w-full md:w-1/3 bg-white rounded-lg shadow p-6 border border-gray-200">
        <h2 class="text-xl font-semibold text-gray-700 mb-4">Connection</h2>
        
        <!-- Server Section -->
        <div class="mb-6">
          <h3 class="text-lg font-medium text-gray-600 mb-2">Start Server</h3>
          <button id="start-server" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded transition duration-150">
            Start Server (Port 8080)
          </button>
          <p id="server-ip" class="mt-2 text-sm text-gray-500 italic"></p>
        </div>
        
        <!-- Client Section -->
        <div class="mb-6">
          <h3 class="text-lg font-medium text-gray-600 mb-2">Connect to Server</h3>
          <div class="space-y-2">
            <input type="text" id="server-ip-input" placeholder="Server IP" value="192.168." 
                   class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
            <input type="text" id="server-port-input" placeholder="Port" value="8080"
                   class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
            <button id="connect-button" class="w-full bg-green-600 hover:bg-green-700 text-white font-medium py-2 px-4 rounded transition duration-150">
              Connect
            </button>
          </div>
        </div>
        
        <!-- Status Indicator -->
        <div id="connection-status" class="p-3 rounded bg-red-100 text-red-800 font-medium">
          Disconnected
        </div>
      </div>
      
      <!-- Chat Panel -->
      <div class="flex-1 bg-white rounded-lg shadow p-6 border border-gray-200 flex flex-col">
        <h2 class="text-xl font-semibold text-gray-700 mb-4">Chat</h2>
        
        <!-- Messages Container -->
        <div id="messages" class="flex-1 overflow-y-auto mb-4 p-3 border border-gray-200 rounded bg-gray-50"></div>
        
        <!-- Message Input -->
        <div class="flex gap-2">
          <input type="text" id="message-input" placeholder="Type your message..." 
                 class="flex-1 px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
          <button id="send-button" class="bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded transition duration-150">
            Send
          </button>
        </div>
      </div>
    </div>
  </div>

  <script src="renderer.js"></script>
</body>
</html>
