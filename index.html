<!DOCTYPE html>
<html>
<head>
  <title>Internet P2P Chat</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
</head>
<body class="bg-gray-100 h-screen flex flex-col">
  <div class="flex flex-1 overflow-hidden">
    <!-- Sidebar for Peers -->
    <div class="w-1/4 bg-white shadow-md p-4">
      <h2 class="text-lg font-semibold mb-4">Connected Peers</h2>
      <div id="peers" class="space-y-2"></div>
      <div class="mt-4">
        <label class="block text-sm font-medium text-gray-700">Your Peer ID</label>
        <input id="peerId" type="text" readonly class="w-full p-2 border rounded-lg bg-gray-100" />
      </div>
      <div class="mt-2">
        <label class="block text-sm font-medium text-gray-700">Connect to Peer</label>
        <input id="remotePeerId" type="text" placeholder="Enter peer ID..." class="w-full p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
        <button id="connect" class="mt-2 w-full px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600">Connect</button>
      </div>
    </div>
    <!-- Chat Area -->
    <div class="flex-1 flex flex-col bg-gray-50">
      <div class="p-4 border-b bg-white">
        <h1 class="text-2xl font-bold">Internet P2P Chat</h1>
        <p id="status" class="text-sm text-gray-600">Enter a peer ID to connect</p>
      </div>
      <div id="chat" class="flex-1 p-4 overflow-y-auto"></div>
      <!-- Message Input -->
      <div class="p-4 bg-white border-t">
        <div class="flex space-x-2">
          <input id="message" type="text" placeholder="Type a message..." class="flex-1 p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" disabled>
          <button id="send" class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 disabled:bg-gray-400" disabled>Send</button>
        </div>
      </div>
    </div>
  </div>
  <script src="renderer.js"></script>
</body>
</html>
